<!DOCTYPE html>
<html lang="en" data-theme="dim">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>HomeWork Rakamin 5</title>
  </head>
  <body>
    <div class="container mx-auto p-10">
      <div class="flex flex-wrap">
        <!-- Tab Registrasi Form Start -->
        <div class="w-full lg:w-1/2">
          <div class="card shadow-2xl bg-base-100">
            <form class="card-body" id="formRegister">
              <h1 class="text-center font-bold text-2xl">REGISTER</h1>
              <div id="errorContainer" class="text-red-600 mb-4"></div>
              <!-- Container for error messages -->
              <label class="label">
                <span class="label-text">Nama</span>
              </label>
              <input
                type="text"
                placeholder="Nama Minimal 10 Karakter"
                class="input input-bordered mb-4"
                id="namaInput"
                required
              />
              <label class="label">
                <span class="label-text">Umur</span>
              </label>
              <input
                type="number"
                placeholder="Minimal 25 Tahun"
                class="input input-bordered mb-4"
                id="umurInput"
                required
              />
              <label class="label">
                <span class="label-text">Uang Sangu</span>
              </label>
              <input
                type="number"
                placeholder="Minimal 100K"
                class="input input-bordered mb-4"
                id="uangSanguInput"
                required
              />
              <button class="btn btn-primary w-full" id="registerButton">
                Register
              </button>
            </form>
          </div>
        </div>
        <!-- Tab Registrasi From End -->

        <!-- Hero Section for Login -->

        <div class="w-full lg:w-1/2 mt-4 lg:mt-0">
          <!-- Button List Pendaftar -->
          <div class="w-1/2 text-center mx-auto">
            <button id="btnList" class="btn btn-outline btn-info">
              Show List
            </button>
          </div>
          <div id="listPendaftar" style="display: none">
            <h1 class="text-3xl font-bold mb-4 text-center">List Pendaftar</h1>
            <div class="overflow-x-auto">
              <table class="table">
                <!-- head -->
                <thead>
                  <tr>
                    <th></th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="tbodyPendaftar"></tbody>
              </table>
            </div>
            <div class="flex justify-center items-center h-screen">
              <div id="resume" class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                  <h1 class="card-title">Summary</h1>
                  <p>
                    Rata-rata pendaftar memiliki uang sangu sebesar
                    <span id="avgUangSangu"></span> dengan rata-rata umur
                    <span id="avgUmur"></span>.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Hero Section End -->
      </div>
    </div>
  </body>
  <script src="./HWWeek5.js"></script>
</html>
